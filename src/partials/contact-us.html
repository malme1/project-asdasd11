<section class="contact-us-section container">
  <h2 class="contact-us-title">Contact Us</h2>
  <div class="contact-us-container">
    <div class="contact-us-field">
      <div class="contact-us-field-container">
        <p class="section-descr">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form">
          <div class="contact-field">
            <div class="contact-wrapper">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="contact-input"
                placeholder="Name"
                required
              />
            </div>
          </div>

          <div class="contact-field">
            <div class="contact-wrapper">
              <input
                type="email"
                name="user-email"
                id="user-email"
                class="contact-input"
                placeholder="Email"
                required
                pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,8}$"
              />
            </div>
          </div>

          <div class="contact-field">
            <div class="contact-wrapper">
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                class="contact-input"
                placeholder="+380"
                required
                pattern="^\+380-\d{2}-\d{3}-\d{2}-\d{2}$"
              />
            </div>
          </div>
          <div class="contact-field-container">
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Comment"
              class="contact-textarea"
            ></textarea>
          </div>
          <button type="submit" class="contact-us-btn">Send</button>
        </form>
      </div>
    </div>
    <picture>
      <source
        srcset="
          /img/img-desktop/rectangle-11-desk-@1x.jpg 1x,
          /img/img-desktop/rectangle-11-desk-@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          /img/img-tablet/rectangle-11-tab-@1x.jpg 1x,
          /img/img-tablet/rectangle-11-tab-@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /img/img-mobile/rectangle-15-mob-@1x.jpg 1x,
          /img/img-mobile/rectangle-15-mob-@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="/img/img-mobile/rectangle-15-mob-@1x.jpg"
        alt="Watch"
        width="335"
        height="512"
        class="contact-us-img"
      />
    </picture>
  </div>
</section>
